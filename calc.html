<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="img/jpg" href="last.png">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+" onclick="Click('+')">+</button>
            <button type="button" class="operator" value="-" onclick="Click('-')">-</button>
            <button type="button" class="operator" value="*" onclick="Click('*')">&times;</button>
            <button type="button" class="operator" value="/" onclick="Click('/')">&divide;</button>

            <button type="button" value="6" onclick="Click('6')">6</button>
            <button type="button" value="7" onclick="Click('7')">7</button>
            <button type="button" value="8" onclick="Click('8')">8</button>
            <button type="button" value="9" onclick="Click('9')">9</button>
            <button type="button" value="3" onclick="Click('3')">3</button>
            <button type="button" value="4" onclick="Click('4')">4</button>
            <button type="button" value="5" onclick="Click('5')">5</button>
            <button type="button" value="." onclick="Click('.')">.</button>
            <button type="button" value="0" onclick="Click('0')">0</button>
            <button type="button" value="1" onclick="Click('1')">1</button>
            <button type="button" value="2" onclick="Click('2')">2</button>
            <button type="button" class="all-clear" value="all-clear" onclick="clearScreen()">AC</button>

            <button type="button" class="equal-sign operator" value="=" onclick="Result()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
